<mat-card class="card">
    <mat-card-title>Usuários</mat-card-title>
    <table mat-table [dataSource]="usuariosTabela" class="mat-elevation-z8">
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuário </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.dataCadastro}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="usuarioColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: usuarioColumns;"></tr>
    </table>
</mat-card>
